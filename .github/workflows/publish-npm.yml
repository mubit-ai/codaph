name: Publish NPM Package

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      release_tag:
        description: "Optional release tag (vX.Y.Z). If empty, uses package.json version."
        required: false
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.9"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Validate tag matches package version
        env:
          EVENT_NAME: ${{ github.event_name }}
          RELEASE_TAG_INPUT: ${{ github.event.inputs.release_tag || '' }}
        run: |
          set -euo pipefail
          PKG_VERSION="$(node -e "console.log(JSON.parse(require('node:fs').readFileSync('package.json','utf8')).version)")"
          EXPECTED_TAG="v${PKG_VERSION}"

          if [ "${EVENT_NAME}" = "push" ]; then
            if [ "${GITHUB_REF_NAME}" != "${EXPECTED_TAG}" ]; then
              echo "Tag ${GITHUB_REF_NAME} does not match package.json version ${PKG_VERSION}"
              exit 1
            fi
            echo "Tag validation passed for push event: ${GITHUB_REF_NAME}"
            exit 0
          fi

          # workflow_dispatch path:
          # - allow dispatch from main/branches
          # - optional release_tag input can enforce intended tag
          if [ -n "${RELEASE_TAG_INPUT}" ] && [ "${RELEASE_TAG_INPUT}" != "${EXPECTED_TAG}" ]; then
            echo "release_tag input ${RELEASE_TAG_INPUT} does not match package.json version ${PKG_VERSION}"
            exit 1
          fi
          echo "Manual dispatch validation passed (expected tag: ${EXPECTED_TAG})"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Typecheck
        run: bun run typecheck

      - name: Test
        run: bun run test

      - name: Build package
        run: bun run build

      - name: Dry-run package contents
        run: npm pack --dry-run

      - name: NPM auth preflight
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          set -euo pipefail
          npm ping
          NPM_USER="$(npm whoami)"
          PACKAGE_NAME="$(node -e "console.log(JSON.parse(require('node:fs').readFileSync('package.json','utf8')).name)")"
          echo "npm user: ${NPM_USER}"
          echo "package: ${PACKAGE_NAME}"
          if npm view "${PACKAGE_NAME}" version >/dev/null 2>&1; then
            echo "package exists on npm; verifying owner rights"
            OWNERS="$(npm owner ls "${PACKAGE_NAME}" || true)"
            echo "${OWNERS}"
            if ! echo "${OWNERS}" | grep -Eiq "^${NPM_USER}[[:space:]]"; then
              echo "User ${NPM_USER} is not an owner of ${PACKAGE_NAME}."
              echo "Fix: use an npm token from a package owner, add owner access, or publish under a scoped name."
              exit 1
            fi
          else
            echo "package does not currently exist (or is private); attempting first publish."
          fi

      - name: Publish to npm
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
